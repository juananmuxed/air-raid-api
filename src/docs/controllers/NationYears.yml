paths:
  /nationYears/:
    get:
        tags:
          - NationYears
        summary: Get nation years
        description: Use to get all active nation years
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/NationYears'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
    post:
        tags:
          - NationYears
        summary: Create new nation year
        description: Use to create a nation year
        consumes:
          - application/json
        parameters:
          - in: body
            name: nation year
            description: The nation year to create
            schema:
              $ref: '#/components/schemas/NationYears'
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/NationYears'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
    put:
        tags:
          - NationYears
        summary: Update new nation year
        description: Use to update a nation year
        consumes:
          - application/json
        parameters:
          - in: body
            name: nation year
            description: The nation year to create
            schema:
              $ref: '#/components/schemas/NationYears'
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/NationYears'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
    delete:
        tags:
          - NationYears
        summary: Delete nation year
        description: Use to delete a nation year
        consumes:
          - application/json
        parameters:
          - in: body
            name: nation year
            description: The nation year to create
            schema:
              $ref: '#/components/schemas/NationYears'
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/NationYears'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
  /nationYears/admin:
    get:
        tags:
          - NationYears
        summary: Get nation years paginated
        description: Use to get all active nation years paginated
        security:
          - bearerAuth: []
        parameters:
          - $ref: '#/components/parameters/page'
          - $ref: '#/components/parameters/rowsPerPage'
          - $ref: '#/components/parameters/sortBy'
          - $ref: '#/components/parameters/descending'
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/PagedNationYears'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
  /nationYears/bulk:
    post:
        tags:
          - NationYears
        summary: Post many nation years
        description: Post a CSV file to massive creation of nationYears
        security:
          - bearerAuth: []
        requestBody:
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  file:
                    required: true
                    type: string
                    format: base64
              encoding:
                file:
                  contentType: text/csv, application/vnd.ms-excel
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/NationYears'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
