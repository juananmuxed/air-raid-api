paths:
  /nations/:
    get:
        tags:
          - Nations
        summary: Get nations
        description: Use to get all active nations
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Nations'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
    post:
        tags:
          - Nations
        summary: Create new nation
        description: Use to create a nation
        consumes:
          - application/json
        parameters:
          - in: body
            name: nation
            description: The nation to create
            schema:
              $ref: '#/components/schemas/Nations'
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Nations'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
    put:
        tags:
          - Nations
        summary: Update new nation
        description: Use to update a nation
        consumes:
          - application/json
        parameters:
          - in: body
            name: nation
            description: The nation to create
            schema:
              $ref: '#/components/schemas/Nations'
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Nations'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
    delete:
        tags:
          - Nations
        summary: Delete nation
        description: Use to delete a nation
        consumes:
          - application/json
        parameters:
          - in: body
            name: nation
            description: The nation to create
            schema:
              $ref: '#/components/schemas/Nations'
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Nations'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
