paths:
  /years/:
    get:
        tags:
          - Years
        summary: Get years
        description: Use to get all active years
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Years'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
    post:
        tags:
          - Years
        summary: Create new year
        description: Use to create a year
        consumes:
          - application/json
        parameters:
          - in: body
            name: year
            description: The year to create
            schema:
              $ref: '#/components/schemas/Years'
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Years'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
    put:
        tags:
          - Years
        summary: Update new year
        description: Use to update a year
        consumes:
          - application/json
        parameters:
          - in: body
            name: year
            description: The year to create
            schema:
              $ref: '#/components/schemas/Years'
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Years'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
    delete:
        tags:
          - Years
        summary: Delete year
        description: Use to delete a year
        consumes:
          - application/json
        parameters:
          - in: body
            name: year
            description: The year to create
            schema:
              $ref: '#/components/schemas/Years'
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Years'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
  /years/admin:
    get:
        tags:
          - Years
        summary: Get years paginated
        description: Use to get all active years paginated
        parameters:
          - $ref: '#/components/parameters/page'
          - $ref: '#/components/parameters/rowsPerPage'
          - $ref: '#/components/parameters/sortBy'
          - $ref: '#/components/parameters/descending'
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/PagedYears'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
